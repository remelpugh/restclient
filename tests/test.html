<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="../bower_components/vow/vow.min.js" type="text/javascript"></script>
<script src="../dist/RestClient.js" type="text/javascript"></script>
<script type="text/javascript">
    "use strict";
    var client = new RestClient({
        config: {
            baseApiUri: "http://api.rangelog.dabay6.local",
            cacheData: false
        },
        schema: {
            country: {
                autoGenerateCrud: false,
                url: "/referencedata/country"
            },
            countryPaged: {
                args: ["page", "size", "q"],
                url: "/referencedata/country"
                /*,
                 parse: function(response) {
                 return response.Results;
                 },
                 sort: [
                 {
                 direction: "asc",
                 field: "CountryId"
                 }, {
                 direction: "desc",
                 field: "CountryName"
                 }
                 ]*/
            },
            statesByCountry: {
                args: ["id", "page", "size"],
                url: "/referencedata/country/{0}/stateprovinces"
            }
        }
    });

    client.country(1).then(function (data) {
        console.log(data);
    }).fail(function (error) {
        console.log(error);
    });

    client.countryPaged(0, 5).then(function (data) {
        console.log(data);
    }).fail(function (error) {
        console.log(error);
    });

    client.statesByCountry(1, 0, 5).then(function (data) {
        console.log(data);
    }).fail(function (error) {
        console.log(error);
    });
</script>
</body>
</html>
